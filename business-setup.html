<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrox TaxInvoo â€” Business Setup</title>
  <meta name="description" content="Create your business profile for Metrox TaxInvoo." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #0b0e18;
      --panel: #11162a;
      --panel-2: #0f1324;
      --line: rgba(255,255,255,0.08);
      --ink: #f2efe6;
      --muted: rgba(242,239,230,0.65);
      --accent: #f7b23b;
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(900px 500px at 20% -10%, rgba(247,178,59,0.18), transparent),
                  radial-gradient(800px 420px at 110% 10%, rgba(88,214,193,0.18), transparent),
                  linear-gradient(180deg, #0a0c14, #0a0f1b 55%, #0b0e18);
      min-height: 100vh;
      padding: 40px 24px;
    }

    .shell {
      max-width: 720px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
    }

    .card {
      background: rgba(12,16,30,0.7);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 14px;
    }

    h1 {
      margin: 0;
      font-family: "Fraunces", serif;
      font-size: 28px;
    }

    .muted { color: var(--muted); font-size: 13px; }

    .form { display: grid; gap: 14px; }
    .field { display: grid; gap: 6px; font-size: 13px; color: var(--muted); }
    .field input, .field select {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0c111f;
      color: var(--ink);
      font-family: inherit;
      font-size: 14px;
    }
    .split {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }
    .btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: #1a1407;
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(247,178,59,0.35);
    }
    .error { color: #ffb4b4; font-size: 12px; }

    @media (max-width: 640px) {
      .split { grid-template-columns: 1fr; }
      body { padding: 16px; }
      .card { padding: 14px; border-radius: 14px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Business Setup</h1>
      <div class="muted">Create your business profile to continue.</div>
    </div>

    <div class="card">
      <form class="form" id="business-form">
        <label class="field">Business Name *
          <input type="text" id="biz-name" required placeholder="Orion Auto Solutions" />
        </label>
        <div class="split">
          <label class="field">GSTIN (optional)
            <input type="text" id="biz-gstin" placeholder="27AAAAA0000A1Z5" />
          </label>
          <label class="field">State *
            <select id="biz-state" required>
              <option value="">Select state</option>
              <option value="Jammu & Kashmir">Jammu & Kashmir</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Punjab">Punjab</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="Haryana">Haryana</option>
              <option value="Delhi">Delhi</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Bihar">Bihar</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Manipur">Manipur</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Tripura">Tripura</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Assam">Assam</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Odisha">Odisha</option>
              <option value="Chattisgarh">Chattisgarh</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Daman & Diu">Daman & Diu</option>
              <option value="Dadra & Nagar Haveli">Dadra & Nagar Haveli</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Andhra Pradesh (Before Division)">Andhra Pradesh (Before Division)</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Goa">Goa</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Kerala">Kerala</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Andaman & Nicobar Islands">Andaman & Nicobar Islands</option>
              <option value="Telangana">Telangana</option>
              <option value="Andhra Pradesh (Newly Added)">Andhra Pradesh (Newly Added)</option>
              <option value="Ladakh">Ladakh</option>
            </select>
          </label>
        </div>
        <label class="field">Financial Year Start (optional)
          <input type="date" id="biz-fy-start" />
        </label>
        <button class="btn primary" type="submit">Create Business</button>
        <div class="error" id="form-error" style="display:none;"></div>
      </form>
    </div>
  </div>

  <script type="module" src="js/business.js"></script>
</body>
</html>
