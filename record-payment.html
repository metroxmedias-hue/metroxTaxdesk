<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrox TaxInvoo — Record Payment</title>
  <meta name="description" content="Record payment against an invoice." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #0b0e18;
      --panel: #11162a;
      --panel-2: #0f1324;
      --line: rgba(255,255,255,0.08);
      --ink: #f2efe6;
      --muted: rgba(242,239,230,0.65);
      --accent: #f7b23b;
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(900px 500px at 20% -10%, rgba(247,178,59,0.18), transparent),
                  radial-gradient(800px 420px at 110% 10%, rgba(88,214,193,0.18), transparent),
                  linear-gradient(180deg, #0a0c14, #0a0f1b 55%, #0b0e18);
      min-height: 100vh;
      padding: 32px 24px;
    }

    .shell { max-width: 760px; margin: 0 auto; display: grid; gap: 18px; }
    .card {
      background: rgba(12,16,30,0.7);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 14px;
    }
    h1 { margin: 0; font-family: "Fraunces", serif; font-size: 28px; }
    .muted { color: var(--muted); font-size: 13px; }
    .form { display: grid; gap: 14px; }
    .field { display: grid; gap: 6px; font-size: 13px; color: var(--muted); }
    .field input, .field select {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0c111f;
      color: var(--ink);
      font-family: inherit;
      font-size: 14px;
    }
    .split { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
    .btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: #1a1407;
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(247,178,59,0.35);
    }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; }
    .error { color: #ffb4b4; font-size: 12px; }
    .success { color: #b6f5ea; font-size: 12px; }
    .summary {
      display: grid;
      gap: 8px;
      background: #0e1425;
      border-radius: 16px;
      border: 1px solid var(--line);
      padding: 14px;
    }
    .row { display:flex; justify-content:space-between; gap:12px; color: var(--muted); font-size: 13px; }
    @media (max-width: 640px) {
      body { padding: 16px; }
      .card { padding: 14px; border-radius: 14px; }
      .split { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Record Payment</h1>
      <div class="muted">Link every payment to an invoice.</div>
    </div>

    <div class="card">
      <form class="form" id="payment-form">
        <label class="field">Select Invoice
          <select id="pay-invoice" required>
            <option value="">Select unpaid invoice</option>
          </select>
        </label>
        <div class="summary">
          <div class="row"><span>Invoice total</span><strong id="invoice-total">₹0</strong></div>
          <div class="row"><span>Amount already paid</span><strong id="invoice-paid">₹0</strong></div>
        </div>
        <div class="split">
          <label class="field">Payment amount (₹)
            <input type="number" id="pay-amount" min="0" step="0.01" required />
          </label>
          <label class="field">Payment mode
            <select id="pay-mode">
              <option value="cash">Cash</option>
              <option value="upi">UPI</option>
              <option value="bank">Bank</option>
              <option value="cheque">Cheque</option>
            </select>
          </label>
        </div>
        <label class="field">Payment date
          <input type="date" id="pay-date" />
        </label>
        <button class="btn primary" id="record-payment" type="submit">Record Payment</button>
        <div class="success" id="success-msg" style="display:none;"></div>
        <div class="error" id="error-msg" style="display:none;"></div>
      </form>
    </div>
  </div>

  <script type="module" src="js/payment.js"></script>
</body>
</html>
