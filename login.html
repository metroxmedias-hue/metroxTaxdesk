<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrox Taxdesk — Login</title>
  <meta name="description" content="Metrox Taxdesk login UI (demo only)." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #0b0e18;
      --panel: #11162a;
      --panel-2: #0f1324;
      --line: rgba(255,255,255,0.08);
      --ink: #f2efe6;
      --muted: rgba(242,239,230,0.65);
      --accent: #f7b23b;
      --accent-2: #58d6c1;
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(900px 500px at 20% -10%, rgba(247,178,59,0.18), transparent),
                  radial-gradient(800px 420px at 110% 10%, rgba(88,214,193,0.18), transparent),
                  linear-gradient(180deg, #0a0c14, #0a0f1b 55%, #0b0e18);
      min-height: 100vh;
      padding: 40px 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #7f9cff, var(--accent));
      display: grid;
      place-items: center;
      color: #0b0e18;
      font-weight: 700;
    }

    .shell {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 18px;
    }

    .card {
      background: rgba(12,16,30,0.7);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 12px;
    }

    .hero h1 {
      margin: 0;
      font-family: "Fraunces", serif;
      font-size: 30px;
    }

    .hero p { margin: 0; color: var(--muted); }

    .stepper { display: grid; gap: 10px; }
    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(12,16,30,0.6);
      color: var(--muted);
      font-size: 14px;
    }
    .step strong { color: var(--ink); }

    .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
    .tab {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
    }
    .tab.active {
      background: rgba(247,178,59,0.14);
      border-color: rgba(247,178,59,0.4);
      color: #ffe3b0;
    }

    .form { display: grid; gap: 14px; }
    .field { display: grid; gap: 6px; font-size: 13px; color: var(--muted); }
    .field input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0c111f;
      color: var(--ink);
      font-family: inherit;
      font-size: 14px;
    }

    .otp-inputs {
      display: grid;
      grid-template-columns: repeat(6, minmax(0,1fr));
      gap: 8px;
    }
    .otp-inputs input {
      text-align: center;
      font-size: 16px;
      padding: 12px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #0c111f;
      color: var(--ink);
    }

    .btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: #1a1407;
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(247,178,59,0.35);
    }

    .hint { color: var(--muted); font-size: 12px; }

    @media (max-width: 980px) {
      .grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 640px) {
      body { padding: 16px; }
      .shell { gap: 16px; }
      .card { padding: 14px; border-radius: 14px; }
      .hero h1 { font-size: 24px; }
      .btn { width: 100%; justify-content: center; }
      .tabs { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand">
      <div class="brand-mark">EG</div>
      <div>
        <div>Metrox Taxdesk</div>
        <small style="color:var(--muted);font-size:12px;">AI-first billing</small>
      </div>
    </div>

    <div class="grid">
      <div class="card hero">
        <h1>Welcome to Metrox Taxdesk</h1>
        <p>Login UI only — authentication will be wired later.</p>
        <div class="stepper">
          <div class="step"><strong>Step 1.</strong> Login or create account</div>
          <div class="step"><strong>Step 2.</strong> Verify OTP (if chosen)</div>
          <div class="step"><strong>Step 3.</strong> Complete business setup</div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
          <h4 style="margin:0;">Login</h4>
          <div class="tabs">
            <button class="tab active" type="button">OTP</button>
            <button class="tab" type="button">Username</button>
            <button class="tab" type="button">Create</button>
          </div>
        </div>
        <form class="form">
          <label class="field">Mobile number
            <input type="text" placeholder="+91 90000 00000" />
          </label>
          <button class="btn primary" type="button">Send OTP</button>
          <div class="hint">Demo UI only.</div>
          <label class="field">Enter OTP</label>
          <div class="otp-inputs">
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
          </div>
          <button class="btn primary" type="button">Verify & Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
