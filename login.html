<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrox TaxInvoo â€” Login</title>
  <meta name="description" content="Metrox TaxInvoo login and signup." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #0b0e18;
      --panel: #11162a;
      --panel-2: #0f1324;
      --line: rgba(255,255,255,0.08);
      --ink: #f2efe6;
      --muted: rgba(242,239,230,0.65);
      --accent: #f7b23b;
      --accent-2: #58d6c1;
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(900px 500px at 20% -10%, rgba(247,178,59,0.18), transparent),
                  radial-gradient(800px 420px at 110% 10%, rgba(88,214,193,0.18), transparent),
                  linear-gradient(180deg, #0a0c14, #0a0f1b 55%, #0b0e18);
      min-height: 100vh;
      padding: 40px 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #7f9cff, var(--accent));
      display: grid;
      place-items: center;
      color: #0b0e18;
      font-weight: 700;
    }

    .shell {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 18px;
    }

    .card {
      background: rgba(12,16,30,0.7);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 12px;
    }

    .hero h1 {
      margin: 0;
      font-family: "Fraunces", serif;
      font-size: 30px;
    }

    .hero p { margin: 0; color: var(--muted); }

    .stepper { display: grid; gap: 10px; }
    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(12,16,30,0.6);
      color: var(--muted);
      font-size: 14px;
    }
    .step strong { color: var(--ink); }

    .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
    .tab {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
    }
    .tab.active {
      background: rgba(247,178,59,0.14);
      border-color: rgba(247,178,59,0.4);
      color: #ffe3b0;
    }

    .form { display: grid; gap: 14px; }
    .field { display: grid; gap: 6px; font-size: 13px; color: var(--muted); }
    .field input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0c111f;
      color: var(--ink);
      font-family: inherit;
      font-size: 14px;
    }

    .otp-inputs {
      display: grid;
      grid-template-columns: repeat(6, minmax(0,1fr));
      gap: 8px;
    }
    .otp-inputs input {
      text-align: center;
      font-size: 16px;
      padding: 12px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #0c111f;
      color: var(--ink);
    }

    .btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: #1a1407;
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(247,178,59,0.35);
    }

    .hint { color: var(--muted); font-size: 12px; }
    .error { color: #ffb4b4; font-size: 12px; }
    .divider {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background: var(--line);
    }

    @media (max-width: 980px) {
      .grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 640px) {
      body { padding: 16px; }
      .shell { gap: 16px; }
      .card { padding: 14px; border-radius: 14px; }
      .hero h1 { font-size: 24px; }
      .btn { width: 100%; justify-content: center; }
      .tabs { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand">
      <div class="brand-mark">EG</div>
      <div>
        <div>Metrox TaxInvoo</div>
        <small style="color:var(--muted);font-size:12px;">AI-first billing</small>
      </div>
    </div>

    <div class="grid">
      <div class="card hero">
        <h1>Welcome to Metrox TaxInvoo</h1>
        <p>Sign in to access your billing, GST, and accounting workspace.</p>
        <div class="stepper">
          <div class="step"><strong>Step 1.</strong> Login or create account</div>
          <div class="step"><strong>Step 2.</strong> Connect Google or email</div>
          <div class="step"><strong>Step 3.</strong> Complete business setup</div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
          <h4 style="margin:0;">Login</h4>
          <div class="tabs">
            <button class="tab active" type="button" id="tab-login">Login</button>
            <button class="tab" type="button" id="tab-signup">Create</button>
          </div>
        </div>
        <form class="form" id="auth-login">
          <label class="field">Email
            <input type="email" id="login-email" placeholder="you@company.com" required />
          </label>
          <label class="field">Password
            <input type="password" id="login-password" placeholder="Minimum 8 characters" required />
          </label>
          <button class="btn primary" type="submit">Login</button>
          <button class="btn" type="button" id="resend-verify" style="display:none;">Resend verification email</button>
          <div class="divider">or</div>
          <button class="btn" type="button" id="google-login">Continue with Google</button>
          <div class="error" id="login-error" style="display:none;"></div>
          <div class="hint" id="login-hint" style="display:none;"></div>
        </form>

        <form class="form" id="auth-signup" style="display:none;">
          <label class="field">Full name
            <input type="text" id="signup-name" placeholder="Your name" required />
          </label>
          <label class="field">Email
            <input type="email" id="signup-email" placeholder="you@company.com" required />
          </label>
          <label class="field">Password
            <input type="password" id="signup-password" placeholder="Minimum 8 characters" required />
          </label>
          <button class="btn primary" type="submit">Create account</button>
          <div class="divider">or</div>
          <button class="btn" type="button" id="google-signup">Continue with Google</button>
          <div class="error" id="signup-error" style="display:none;"></div>
          <div class="hint" id="signup-hint" style="display:none;"></div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5vhi43CcL_ff_NZLIN3BUxa0CAYOvwh8",
      authDomain: "metrox-taxinvo.firebaseapp.com",
      projectId: "metrox-taxinvo",
      storageBucket: "metrox-taxinvo.firebasestorage.app",
      messagingSenderId: "1089587049670",
      appId: "1:1089587049670:web:4f3b663c767762749853c7",
      measurementId: "G-8JVQCSZX0P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginForm = document.getElementById('auth-login');
    const signupForm = document.getElementById('auth-signup');
    const resendVerifyBtn = document.getElementById('resend-verify');
    const loginHint = document.getElementById('login-hint');
    const signupHint = document.getElementById('signup-hint');

    const urlPlan = new URLSearchParams(window.location.search).get('plan');
    if (urlPlan) {
      localStorage.setItem('metrox_plan', urlPlan);
    }

    async function routeAfterAuth(user) {
      if (!user) return;
      const selectedPlan = localStorage.getItem('metrox_plan') || 'trial';
      const userRef = doc(db, 'users', user.uid);
      let userSnap;
      try {
        userSnap = await getDoc(userRef);
      } catch (err) {
        console.error('User fetch failed:', err);
        window.location.href = 'login.html';
        return;
      }

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          email: user.email || '',
          plan: selectedPlan,
          created_at: serverTimestamp()
        }, { merge: true });
        window.location.href = 'business-setup.html';
        return;
      }

      const userData = userSnap.data() || {};
      if (!userData.business_id) {
        window.location.href = 'business-setup.html';
        return;
      }
      window.location.href = 'dashboard.html';
    }

    function showLogin() {
      tabLogin.classList.add('active');
      tabSignup.classList.remove('active');
      loginForm.style.display = 'grid';
      signupForm.style.display = 'none';
    }

    function showSignup() {
      tabSignup.classList.add('active');
      tabLogin.classList.remove('active');
      signupForm.style.display = 'grid';
      loginForm.style.display = 'none';
    }

    tabLogin.addEventListener('click', showLogin);
    tabSignup.addEventListener('click', showSignup);

    function setError(el, msg) {
      if (!el) return;
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
    }

    function setHint(el, msg) {
      if (!el) return;
      el.textContent = msg || '';
      el.style.display = msg ? 'block' : 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setError(document.getElementById('login-error'), '');
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        if (!cred.user.emailVerified) {
          setError(document.getElementById('login-error'), 'Please verify your email before logging in.');
          setHint(loginHint, 'We sent a verification link to your email. After verifying, try again.');
          resendVerifyBtn.style.display = 'block';
          await signOut(auth);
          return;
        }
        console.log('AUTH OK:', cred.user.uid);
        await routeAfterAuth(cred.user);
      } catch (err) {
        setError(document.getElementById('login-error'), err.message || 'Login failed.');
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setError(document.getElementById('signup-error'), '');
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        if (name) await updateProfile(cred.user, { displayName: name });
        await setDoc(doc(db, 'users', cred.user.uid), {
          email: cred.user.email || email,
          plan: localStorage.getItem('metrox_plan') || 'trial',
          created_at: serverTimestamp()
        }, { merge: true });
        await sendEmailVerification(cred.user);
        setHint(signupHint, 'Verification link sent to your email. Please verify to continue.');
        await signOut(auth);
        showLogin();
      } catch (err) {
        const code = err?.code || '';
        if (code === 'auth/email-already-in-use') {
          setError(document.getElementById('signup-error'), 'Email already exists. Please login instead.');
          showLogin();
          document.getElementById('login-email').value = email;
          setHint(loginHint, 'Account already exists. Please login.');
        } else {
          setError(document.getElementById('signup-error'), err.message || 'Signup failed.');
        }
      }
    });

    resendVerifyBtn.addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      if (!email || !password) {
        setError(document.getElementById('login-error'), 'Enter email and password to resend verification.');
        return;
      }
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        if (!cred.user.emailVerified) {
          await sendEmailVerification(cred.user);
          setHint(loginHint, 'Verification link resent. Check your inbox.');
        }
        await signOut(auth);
      } catch (err) {
        setError(document.getElementById('login-error'), err.message || 'Failed to resend verification.');
      }
    });

    document.getElementById('google-login').addEventListener('click', async () => {
      setError(document.getElementById('login-error'), '');
      try {
        const cred = await signInWithPopup(auth, provider);
        if (cred?.user?.uid) {
          console.log('AUTH OK:', cred.user.uid);
          await routeAfterAuth(cred.user);
        }
      } catch (err) {
        setError(document.getElementById('login-error'), err.message || 'Google login failed.');
      }
    });

    document.getElementById('google-signup').addEventListener('click', async () => {
      setError(document.getElementById('signup-error'), '');
      try {
        const cred = await signInWithPopup(auth, provider);
        if (cred?.user?.uid) {
          console.log('AUTH OK:', cred.user.uid);
          await routeAfterAuth(cred.user);
        }
      } catch (err) {
        setError(document.getElementById('signup-error'), err.message || 'Google signup failed.');
      }
    });
  </script>
</body>
</html>
