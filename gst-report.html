<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrox Taxdesk — GST Report</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap');

    :root {
      --ink: #1a1a22;
      --muted: rgba(26,26,34,0.6);
      --accent: #6a2fd9;
      --accent-dark: #3b1b78;
      --panel: #ffffff;
      --line: rgba(0,0,0,0.08);
      --bg: #f6f6fb;
      --font: 'Poppins', Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--ink);
      padding: 0;
    }

    .report {
      width: 210mm;
      height: 297mm;
      display: grid;
      grid-template-columns: 110px 1fr;
      background: var(--bg);
      overflow: hidden;
    }

    .band {
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.12) 0 8%, transparent 9% 100%),
        radial-gradient(circle at 70% 12%, rgba(255,255,255,0.08) 0 6%, transparent 7% 100%),
        radial-gradient(circle at 30% 55%, rgba(255,255,255,0.06) 0 7%, transparent 8% 100%),
        linear-gradient(180deg, var(--accent), var(--accent-dark) 70%, #250f52);
      color: white;
      padding: 22px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      height: 297mm;
      position: relative;
      overflow: hidden;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffffff;
      display: grid;
      place-items: center;
      font-weight: 700;
      letter-spacing: 1px;
      border: 2px solid rgba(255,255,255,0.8);
      margin-top: 10px;
      overflow: hidden;
    }

    .logo img { width: 100%; height: 100%; object-fit: cover; }

    .band small { font-size: 11px; text-align: center; opacity: 0.8; }

    .main {
      padding: 28px 34px 28px;
      display: grid;
      gap: 14px;
      background: var(--bg);
      color: var(--ink);
      height: 297mm;
      overflow: hidden;
    }

    .header {
      display: grid;
      gap: 6px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #2b1a55;
      letter-spacing: 0.4px;
    }

    .meta {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      color: rgba(26,26,34,0.7);
      font-size: 12px;
    }

    .meta .box {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.55);
      box-shadow: 0 8px 20px rgba(46,46,78,0.08);
      backdrop-filter: blur(10px);
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
    }

    .summary .box {
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(40,40,70,0.08);
      backdrop-filter: blur(10px);
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      color: rgba(26,26,34,0.85);
    }

    th, td {
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding: 10px 8px;
      text-align: left;
    }

    th { color: #5a2fcf; font-weight: 700; }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: rgba(26,26,34,0.6);
      align-items: center;
    }

    .signature {
      display: grid;
      justify-items: end;
      gap: 6px;
      font-size: 11px;
      color: rgba(26,26,34,0.6);
    }

    .signature img {
      height: 40px;
      object-fit: contain;
    }

    .print-btn {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.1);
      background: #ffffff;
      font-size: 12px;
      cursor: pointer;
    }

    @media (max-width: 980px) {
      body { padding: 12px; }
      .report {
        width: 100%;
        height: auto;
        grid-template-columns: 1fr;
      }
      .band {
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 16px;
      }
      .main {
        height: auto;
        padding: 18px;
      }
      .meta { grid-template-columns: 1fr; }
      .summary { grid-template-columns: 1fr; }
      table { display: block; overflow-x: auto; white-space: nowrap; }
      .footer { flex-direction: column; align-items: flex-start; gap: 10px; }
      .signature { justify-items: start; }
    }

    @media print {
      body { background: #fff; }
      .print-hide { display: none; }
    }
  </style>
</head>
<body>
  <div class="report">
    <aside class="band">
      <div class="logo" id="logo">EG</div>
      <small>Metrox Taxdesk<br/>GST Report</small>
    </aside>
    <div class="main">
      <div class="header">
        <h1>GST Monthly Report</h1>
        <span id="report-period" class="muted">—</span>
      </div>

      <div class="meta">
        <div class="box">
          <div class="muted">Business</div>
          <strong id="company-name">—</strong>
        </div>
        <div class="box">
          <div class="muted">GSTIN</div>
          <strong id="company-gstin">—</strong>
        </div>
        <div class="box">
          <div class="muted">Address</div>
          <strong id="company-address">—</strong>
        </div>
      </div>

      <div class="summary">
        <div class="box">
          <div class="muted">Taxable</div>
          <strong id="sum-taxable">₹0</strong>
        </div>
        <div class="box">
          <div class="muted">CGST</div>
          <strong id="sum-cgst">₹0</strong>
        </div>
        <div class="box">
          <div class="muted">SGST</div>
          <strong id="sum-sgst">₹0</strong>
        </div>
        <div class="box">
          <div class="muted">IGST</div>
          <strong id="sum-igst">₹0</strong>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Invoice</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Taxable</th>
            <th>CGST</th>
            <th>SGST</th>
            <th>IGST</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="report-rows">
          <tr><td colspan="8" class="muted">No invoices found.</td></tr>
        </tbody>
      </table>

      <div class="footer">
        <div>Generated by Metrox Taxdesk</div>
        <div class="signature">
          <div>Authorised Signatory</div>
          <div id="signature"></div>
        </div>
        <div class="print-hide">
          <button class="print-btn" onclick="window.print()">Print / Save PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('Metrox Taxdesk_gst_report') || '{}');
    const fmt = new Intl.NumberFormat('en-IN');
    document.getElementById('report-period').textContent = data.label || data.month || '—';
    const company = data.company || {};
    document.getElementById('company-name').textContent = company.name || '—';
    document.getElementById('company-gstin').textContent = company.gstin || '—';
    document.getElementById('company-address').textContent = company.address || '—';

    if (company.theme?.accent) document.documentElement.style.setProperty('--accent', company.theme.accent);
    if (company.theme?.bg) document.documentElement.style.setProperty('--bg', company.theme.bg);
    if (company.theme?.band) {
      document.documentElement.style.setProperty('--accent', company.theme.band);
      document.documentElement.style.setProperty('--accent-dark', '#2a0e63');
    }
    if (company.logo) {
      const logoEl = document.getElementById('logo');
      logoEl.innerHTML = `<img src="${company.logo}" alt="logo" />`;
    }
    if (company.signature) {
      const sign = document.getElementById('signature');
      sign.innerHTML = `<img src="${company.signature}" alt="signature" />`;
    }
    document.getElementById('sum-taxable').textContent = `₹${fmt.format(data.taxable || 0)}`;
    document.getElementById('sum-cgst').textContent = `₹${fmt.format(data.cgst || 0)}`;
    document.getElementById('sum-sgst').textContent = `₹${fmt.format(data.sgst || 0)}`;
    document.getElementById('sum-igst').textContent = `₹${fmt.format(data.igst || 0)}`;

    const rows = document.getElementById('report-rows');
    if (Array.isArray(data.invoices) && data.invoices.length) {
      rows.innerHTML = data.invoices.map(inv => `
        <tr>
          <td>#${inv.id}</td>
          <td>${inv.date ? new Date(inv.date).toLocaleDateString('en-IN') : '—'}</td>
          <td>${inv.customer || '—'}</td>
          <td>₹${fmt.format(inv.taxable || 0)}</td>
          <td>₹${fmt.format(inv.cgst || 0)}</td>
          <td>₹${fmt.format(inv.sgst || 0)}</td>
          <td>₹${fmt.format(inv.igst || 0)}</td>
          <td>₹${fmt.format(inv.total || 0)}</td>
        </tr>
      `).join('');
    }

    if (new URLSearchParams(window.location.search).get('auto') === 'print') {
      window.print();
    }
  </script>
</body>
</html>
