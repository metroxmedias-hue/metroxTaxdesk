<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrox TaxInvoo â€” Dashboard</title>
  <meta name="description" content="Metrox TaxInvoo dashboard." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg: #0b0e18;
      --panel: #11162a;
      --panel-2: #0f1324;
      --line: rgba(255,255,255,0.08);
      --ink: #f2efe6;
      --muted: rgba(242,239,230,0.65);
      --accent: #f7b23b;
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, #0a0c14, #0a0f1b 55%, #0b0e18);
      min-height: 100vh;
      padding: 32px 24px;
      position: relative;
      overflow-x: hidden;
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
      opacity: 0.9;
    }
    body::before {
      background:
        radial-gradient(800px 600px at 15% 10%, rgba(247,178,59,0.18), transparent 70%),
        radial-gradient(900px 700px at 85% 5%, rgba(88,214,193,0.18), transparent 72%);
    }
    body::after {
      background: radial-gradient(1000px 800px at 50% 90%, rgba(124,92,255,0.16), transparent 75%);
      opacity: 0.6;
    }

    .shell { max-width: 1100px; margin: 0 auto; display: grid; gap: 18px; position: relative; z-index: 1; }
    .banner {
      background: rgba(12,16,30,0.8);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px 16px;
      display: none;
      align-items: center;
      gap: 10px;
      box-shadow: var(--shadow);
    }
    .card {
      background: rgba(12,16,30,0.7);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 12px;
    }
    #empty-state.fullscreen {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
      margin: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
    }
    body.welcome-full {
      padding: 0;
      overflow: hidden;
    }
    body.welcome-full .banner,
    body.welcome-full #dash-header {
      display: none !important;
    }
    .welcome-wrap {
      width: min(720px, 90vw);
      display: grid;
      gap: 14px;
      justify-items: center;
      text-align: center;
      margin: 0 auto;
    }
    .welcome-title {
      font-family: "Fraunces", serif;
      font-size: clamp(32px, 5vw, 48px);
      letter-spacing: 0.6px;
    }
    .welcome-sub {
      color: var(--muted);
      font-size: 14px;
      max-width: 520px;
    }
    .welcome-tag {
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(242,239,230,0.7);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
    }
    .hero {
      position: relative;
      overflow: hidden;
      padding: 36px 26px 34px;
      display: grid;
      gap: 16px;
      align-items: center;
      justify-items: center;
      text-align: center;
      background: linear-gradient(120deg, rgba(247,178,59,0.08), rgba(17,22,42,0.88) 42%, rgba(12,16,30,0.95));
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: -18% 25% auto -40%;
      height: 200px;
      background: radial-gradient(circle, rgba(247,178,59,0.22), transparent 65%);
      filter: blur(8px);
      opacity: 0;
      animation: popGlow 900ms ease forwards;
    }
    .hero::after {
      content: "";
      position: absolute;
      right: -140px;
      top: -90px;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(88,214,193,0.22), transparent 70%);
      filter: blur(8px);
      opacity: 0;
      animation: floatIn 1200ms ease forwards 120ms;
    }
    h1 { margin: 0; font-family: "Fraunces", serif; font-size: 28px; }
    .muted { color: var(--muted); font-size: 13px; }
    .hero-title {
      font-size: 34px;
      letter-spacing: 0.4px;
      animation: popIn 700ms ease forwards;
      opacity: 0;
      transform: translateY(6px);
    }
    .hero-sub {
      max-width: 560px;
      animation: popIn 800ms ease forwards 80ms;
      opacity: 0;
      transform: translateY(6px);
    }
    .hero-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      width: 100%;
      animation: popIn 900ms ease forwards 140ms;
      opacity: 0;
      transform: translateY(6px);
    }
    .hero-left {
      display: grid;
      gap: 12px;
      z-index: 1;
      justify-items: center;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(247,178,59,0.1);
      border: 1px solid rgba(247,178,59,0.22);
      color: var(--ink);
      font-size: 12px;
      font-weight: 600;
      width: max-content;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }
    .smart-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    .spark {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      background: rgba(247,178,59,0.14);
      border: 1px solid rgba(247,178,59,0.24);
      box-shadow: 0 10px 24px rgba(247,178,59,0.16);
      animation: pulse 2.6s ease-in-out infinite;
    }
    .hero-steps {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .step-chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--muted);
      font-size: 12px;
    }
    .hero-actions .btn.primary {
      box-shadow: 0 10px 26px rgba(247,178,59,0.28);
    }
    @keyframes popIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popGlow {
      to { opacity: 1; }
    }
    @keyframes floatIn {
      to { opacity: 1; transform: translateY(6px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }
    @media (max-width: 700px) {
      .hero-actions {
        flex-direction: column;
      }
    }
    .btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: #1a1407;
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(247,178,59,0.35);
    }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="banner" id="trial-banner">ðŸŽ‰ Free Trial Active â€” <span id="trial-days">7</span> days left</div>
    <div class="banner" id="trial-ended">Trial ended. Upgrade will be available soon.</div>

    <div class="card" id="dash-header">
      <h1>Dashboard</h1>
      <div class="muted" id="business-name">Loading businessâ€¦</div>
    </div>

    <div class="card hero" id="empty-state" style="display:none;">
      <div class="welcome-wrap">
        <div class="welcome-tag">Welcome</div>
        <div class="welcome-title">Welcome to Metrox TaxInvoo</div>
        <div class="welcome-sub">Get started with your first invoice. You can add expenses and track payments next.</div>
        <div class="hero-actions">
          <button class="btn primary" id="create-first-invoice">Get Started</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
